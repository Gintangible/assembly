<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>文字粒子</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body class="">
     <div class="content">
        <canvas class="canvas"></canvas>
        <p>*** 点击菜单按钮，滑出侧边栏，进行参数控制 ***</p>
    </div>
    <div class="control-box">
        <div class="control-style">
            <h1>文字粒子</h1>
            <p class="shape">
                <span data-shape="ball">圆形</span>
                <span data-shape="rect">方块</span>
                <span class="cur" data-shape="love">愛心</span>
            </p>
            <p>文字</p>
            <input type="text" class="message" value="♠ ♣ ♥ ♦ ♤ ♡❤ ❥ ♡ ♥ ❣❥♥❤♡ღ ♥">
            <p>周期</p>
            <input type="range" class="dur" value="0.4" min="0.1" max="0.99" step="0.01">
            <p>运动时间</p>
            <input type="range" class="time" value="1" min=".5" max="3" step=".05">
            <p>半径</p>
            <input type="range" class="rad" value="2" min="1.1" max="3" step="0.1">
            <p>分辨率</p>
            <input type="range" class="res" value="7" min="3" max="20" step="1">
        </div>

        <div class="control-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

   


    <script src="../jquery-3.2.1.js"></script>
    <script src="script/index.js"></script>
</body>

</html>
