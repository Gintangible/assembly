<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index.css">
    <title>img upload</title>
</head>

<body>
    <div class="info-wrap">

        <div class="input-box2">
            <ul class="updata-wrap">
                <li class="item">
                    <div class="item-yingye">
                        <input type="file" name="photo1" multiple="multiple" id="photo1">
                    </div>
                    <p class="item-intro">
                        营业执照
                    </p>
                </li>
                <li class="item">
                    <div class="item-user">
                        <input type="file" name="photo2" id="photo2" accept="image/gif,image/jpeg,image/jpg,image/png">
                    </div>
                    <p class="item-intro">
                        法人身份证（正面）
                    </p>
                </li>
                <li class="item">
                    <div class="item-place">
                        <input type="file" name="photo3" id="photo3" accept="image/gif,image/jpeg,image/jpg,image/png">
                    </div>
                    <p class="item-intro">
                        法人身份证（反面）
                    </p>
                </li>
            </ul>
        </div>
    </div>
    <script src="./upload.js"></script>
</body>

</html>
